<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow ">
	<p style="font-size:40" class="navbar-brand navbar-dark sticky-top bg-dark col-md-3 col-lg-2 me-0 p-2">Squirrel Tracker</p>
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
    </li>
  </ul>
</header>

<div class="container-fluid">
<div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
	  <li class="nav-item">
            <a class="nav-link" href="/sightings/">
              <span data-feather="home_page"></span>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sightings/add/">
              <span data-feather="new_squirrels"></span>
              Add_Squirrel_Sightings
            </a>
          </li>
	  <li class="nav-item">
            <a class="nav-link" href="/sightings/<Unique_Squirrel_ID>/">
              <span data-feather="new_squirrels"></span>
              Update_Squirrel_Sightings
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sightings/stats/">
              <span data-feather="stats"></span>
              Statistics
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/map/">
              <span data-feather="leaflet_maps"></span>
              Map
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Squirrels</h1>
       </div>
       <img src="http://reveriechaser.com/wp-content/uploads/2015/07/squirrel-central-park-usa-new-york-nyc.jpg" width="900"></img>
	<canvas class="my-4 w-100" id="myChart" width="900" height="5"></canvas>
      <h2>Total Squirrels</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Unique Squirrel ID</th>
              <th>Date</th>
              <th>Information of the Squirrel</th>
            </tr>
          </thead>
          <tbody>
		{% for sighting in squirrels %}
            	<tr>
              <td>{{sighting.Unique_Squirrel_ID}}</td>
	      <td>{{sighting.Date}}</td>
            </tr>
	    	{% endfor %}
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
